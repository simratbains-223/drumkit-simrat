<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Document</title>
</head>
<body>
    <div class = "keys">
        <div data-key="49" class="key ">
            <kbd>1</kbd>
            <span class="sound">Black</span>
        </div>

        <div data-key="50" class="key">
            <kbd>2</kbd>
            <span class="sound">Blue</span>
        </div>

        <div data-key="51" class="key">
            <kbd>3</kbd>
            <span class="sound">Brown</span>
        </div>

        <div data-key="52" class="key">
            <kbd>4</kbd>
            <span class="sound">Green</span>
        </div>

        <div data-key="53" class="key">
            <kbd>5</kbd>
            <span class="sound">Purple</span>
        </div>

        <div data-key="54" class="key">
            <kbd>6</kbd>
            <span class="sound">White</span>
        </div>
    </div>
    
    <audio data-key="49" src="sounds/black.mp3"></audio>
    <audio data-key="50" src="sounds/blue.mp3"></audio>
    <audio data-key="51" src="sounds/brown.mp3"></audio>
    <audio data-key="52" src="sounds/green.mp3"></audio>
    <audio data-key="53" src="sounds/purple.mp3"></audio>
    <audio data-key="54" src="sounds/white.mp3"></audio>
    

    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);  
            const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);       
            if(!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        });

        function removeTransition(e){
            //  console.log(e);
           if(e.propertyName !== 'transform') return;
           this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    </script>
</body>
</html>
